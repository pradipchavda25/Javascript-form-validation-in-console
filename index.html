<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" type="text/css" href="../style.css"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="app.js" defer></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <title></title>
    <style type="text/css">
        .error {
            color: red;
        }

        .success {
            border-color: green;
        }

        .errormsg {
            color: red;
            background-color: yellow;
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="account-pages my-5 pt-3">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-8 col-lg-8 col-xl-8">
                        <div class="card overflow-hidden">
                            <div class="bg-primary">
                                <div class="text-primary text-center p-4">
                                    <h5 class="text-white font-size-20">Welcome!</h5>
                                    <p class="text-white-50"></p>
                                </div>
                            </div>
                            <div class="card-body p-4">
                                <div class="p-3">
                                    <form class="form-horizontal mt-4" class="form" enctype="multipart/form-data"
                                        id="form" name="myForm">
                                        <div class="form-group">
                                            <label for="fname">First Name : </label>
                                            <input type="text" class="form-control" name="fname" id="fname"
                                                placeholder="Enter First Name" autocomplete="off">
                                            <small></small>
                                        </div>
                                        <div class="form-group">
                                            <label for="lname">Last Name : </label>
                                            <input type="text" class="form-control" name="lname" id="lname"
                                                placeholder="Enter Last Name">
                                            <small></small>
                                        </div>
                                        <div class="form-group">
                                            <label for="email">Email : </label>
                                            <input type="text" class="form-control" name="email" id="email"
                                                placeholder="Enter email">
                                            <small></small>
                                        </div>
                                        <div class="form-group">
                                            <label for="number">Number : </label>
                                            <input type="text" class="form-control" name="number" id="number"
                                                placeholder="Enter number">
                                            <small></small>
                                        </div>
                                        <div class="form-group">
                                            <label for="gender">Gender :</label>
                                            <input type="radio" name="gender" id="male" value="male"><label>Male</label>
                                            <input type="radio" name="gender" id="female"
                                                value="female"><label>Female</label>
                                        </div>
                                        <div class="form-group">
                                            <label for="address">Address :</label>
                                            <textarea name="address" class="form-control" id="address" cols="10"
                                                rows="5"></textarea>
                                        </div>
                                        <div class="form-group row">
                                            <div class="col-sm-12 text-right">
                                                <button class="btn btn-primary w-md waves-effect waves-light"
                                                    type="submit">Submit</button>
                                                <button class="btn btn-secondary w-md waves-effect waves-light"
                                                    type="reset">Reset</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
